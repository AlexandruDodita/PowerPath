<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerPath - Fitness Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="auth-screen" id="auth-screen">
    <img src="images/logo.png" alt="PowerPath Logo" class="logo">
    <h1>PowerPath</h1>
    <p class="tagline">Track, Train, Triumph</p>
    <form id="auth-form" onsubmit="return handleAuth(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>or</p>
      <button type="button" onclick="showRegister()">Create Account</button>
    </form>
  </div>

  <div class="main-screen" id="main-screen" style="display:none;">
    <h1>Welcome Back!</h1>
    <button onclick="startWorkout()">🏋️ New Workout</button>
    <button onclick="viewHistory()">📜 View History</button>
  </div>

  <div class="workout-screen" id="workout-screen" style="display:none;">
    <h1>Plan Your Workout</h1>
    <div id="exercise-list"></div>
    <button onclick="addExercise()">➕ Add Exercise</button>
    <button onclick="finishWorkout()">✅ Finish Workout</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
