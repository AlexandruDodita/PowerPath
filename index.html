<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="auth-screen" id="auth-screen">
    <h1>Fitness App</h1>
    <form id="auth-form" onsubmit="return handleAuth(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>or</p>
      <button type="button" onclick="showRegister()">Register</button>
    </form>
  </div>

  <div class="main-screen" id="main-screen" style="display:none;">
    <h1>Dashboard</h1>
    <button onclick="startWorkout()">New Workout</button>
    <button onclick="viewHistory()">History</button>
  </div>

  <div class="workout-screen" id="workout-screen" style="display:none;">
    <h1>New Workout</h1>
    <div id="exercise-list"></div>
    <button onclick="addExercise()">Add Exercise</button>
    <button onclick="finishWorkout()">Finish Workout</button>
  </div>
</div>

<script>
  const BACKEND_URL = 'http://localhost:5000'; // Updated to match your backend port

  async function handleAuth(event) {
    event.preventDefault();
    try {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('token', data.token);
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
      } else {
        alert(data.error);
      }
    } catch (error) {
      alert('Network error: ' + error.message);
    }
  }

  async function registerUser(event) {
    event.preventDefault();
    try {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const email = document.getElementById('reg-email').value;

      const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password, email })
      });

      const data = await response.json();
      if (response.ok) {
        alert('Registration successful! Please login.');
        location.reload();
      } else {
        alert(`Error: ${data.error}`);
      }
    } catch (error) {
      alert('Network error: ' + error.message);
    }
  }

  // Your other functions remain the same
  function showRegister() {
    document.getElementById('auth-form').innerHTML = `
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit" onclick="registerUser(event)">Register</button>`;
  }

  function startWorkout() {
    document.getElementById('main-screen').style.display = 'none';
    document.getElementById('workout-screen').style.display = 'block';
  }

  function viewHistory() {
    alert('Viewing Workout History...');
  }

  function addExercise() {
    const list = document.getElementById('exercise-list');
    const div = document.createElement('div');
    div.classList.add('exercise-item');
    div.innerHTML = `
            <select>
                <option>Squat</option>
                <option>Bench Press</option>
                <option>Deadlift</option>
                <option>Pull-up</option>
                <option>Overhead Press</option>
            </select>
            <input type="number" placeholder="Sets" required>
            <input type="number" placeholder="Reps" required>
            <input type="number" placeholder="RPE / RIR" required>
        `;
    list.appendChild(div);
  }

  function finishWorkout() {
    const exercises = Array.from(document.getElementsByClassName('exercise-item')).map(item => {
      const inputs = item.getElementsByTagName('input');
      const select = item.getElementsByTagName('select')[0];
      return {
        exercise_name: select.value,
        sets: inputs[0].value,
        reps: inputs[1].value,
        rpe: inputs[2].value
      };
    });

    fetch(`${BACKEND_URL}/api/workout/new`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('token')}`
      },
      body: JSON.stringify({
        exercises: exercises
      })
    })
      .then(response => response.json())
      .then(data => {
        alert('Workout Completed!');
        document.getElementById('workout-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
      })
      .catch(error => alert('Failed to save workout'));
  }
</script>
</body>
</html>
