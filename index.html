<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerPath - Fitness Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="auth-screen" id="auth-screen">
    <img src="images/logo.png" alt="PowerPath Logo" class="logo">
    <h1>PowerPath</h1>
    <p class="tagline">Track, Train, Triumph</p>
    <form id="auth-form" onsubmit="return handleAuth(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>or</p>
      <button type="button" onclick="showRegister()">Create Account</button>
    </form>
  </div>

  <div class="main-screen" id="main-screen" style="display:none;">
    <div class="nav-buttons">
      <button onclick="showSettings()" class="settings-btn">⚙️ Settings</button>
      <button onclick="logout()" class="logout-btn">🚪 Logout</button>
    </div>
    <h1>Welcome Back!</h1>
    <button onclick="startWorkout()">🏋️ New Workout</button>
    <button onclick="viewHistory()">📜 View History</button>
  </div>

  <div class="workout-screen" id="workout-screen" style="display:none;">
    <div class="nav-buttons">
      <button onclick="backToMain()" class="back-btn">← Back</button>
    </div>
    <h1>New Workout</h1>
    <div class="workout-container">
      <div id="exercise-list"></div>
      <div class="workout-buttons">
        <button onclick="addExercise()" class="action-btn">Add Exercise</button>
        <button onclick="finishWorkout()" class="finish-btn">Complete Workout</button>
      </div>
    </div>
  </div>

  <div class="history-screen" id="history-screen" style="display:none;">
    <div class="nav-buttons">
      <button onclick="backToMain()" class="back-btn">⬅️ Back</button>
    </div>
    <h1>Workout History</h1>
    <div id="workout-history-list"></div>
  </div>

  <div class="workout-details-screen" id="workout-details-screen" style="display:none;">
    <div class="nav-buttons">
      <button onclick="backToHistory()" class="back-btn">⬅️ Back</button>
    </div>
    <h1>Workout Details</h1>
    <div id="workout-details-content"></div>
  </div>

  <div class="settings-screen" id="settings-screen" style="display:none;">
    <div class="nav-buttons">
      <button onclick="backToMain()" class="back-btn">⬅️ Back</button>
    </div>
    <h1>Settings</h1>
    <div class="settings-container">
      <div class="weight-update-section">
        <h2>Update Weight</h2>
        <div class="weight-input-group">
          <input type="number" id="new-weight" placeholder="Enter new weight (kg)" min="20" step="0.1">
          <button onclick="updateWeight()">Update Weight</button>
        </div>
      </div>
      <div class="danger-zone">
        <h2>Danger Zone</h2>
        <button onclick="deleteAccount()" class="delete-account-btn">Delete Account</button>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
